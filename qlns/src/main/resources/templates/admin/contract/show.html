<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper h-100">
    <div class="row m-0" style="height: 100%">
        <nav class="col-2">
            <div th:replace="admin/fragments/sidebar::sidebar"></div>
        </nav>

        <main class="col-10 px-0 overflow-y-hidden">
            <div class="w-100 bg-white p-2 px-4 d-flex justify-content-between align-items-center">
                <img class="cursor-pointer" data-size="30" th:src="@{/assets/icon/menu.png}" alt="menu">
                <div class="d-flex gap-4 align-items-center">
                    <img class="cursor-pointer" th:src="@{/assets/icon/question.png}" alt="question" data-size="30"/>
                    <div class="d-flex gap-1 align-items-center cursor-pointer">
                        <img class="avatar rounded rounded-circle overflow-hidden" th:src="@{/assets/image/big_logo_light.png}" alt="avatar" data-size="30"/>
                        <div>
                            <p class="p-0 m-0">
                                <span class="id-user fw-bold">654646</span>
                                <span> | </span>
                                <span class="name-user fw-bold">Nguyễn Đình Tuấn</span>
                            </p>
                            <span class="text-secondary fs-7">TA</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-5">
                <h1>Chi tiết hợp đồng</h1>

                <div class="mb-3">
                    <a th:href="@{/admin/employees#contract}" class="btn btn-primary">Quay lại danh sách hợp đồng</a>
                </div>

                <table class="table table-bordered">
                    <tr>
                        <th>ID hợp đồng</th>
                        <td th:text="${contract.id}"></td>
                    </tr>
                    <tr>
                        <th>Tên nhân viên</th>
                        <td th:text="${contract.employee.name}"></td>
                    </tr>
                    <tr>
                        <th>Tên loại hợp đồng</th>
                        <td th:text="${contract.contractType}"></td>
                    </tr>
                    <tr>
                        <th>Ngày bắt đầu</th>
                        <td th:text="${#dates.format(contract.startDate, 'dd/MM/yyyy')}"></td>
                    </tr>
                    <tr>
                        <th>Ngày kết thúc</th>
                        <td th:text="${#dates.format(contract.endDate, 'dd/MM/yyyy')}"></td>
                    </tr>
                </table>

                <div class="mt-4">
                    <a th:href="@{/admin/contracts/edit/{id}(id=${contract.id})}" class="btn btn-warning">Chỉnh sửa hợp đồng</a>
                    <a th:href="@{/admin/contracts/delete/{id}(id=${contract.id})}" class="btn btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa hợp đồng này không?');">Xóa hợp đồng</a>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
