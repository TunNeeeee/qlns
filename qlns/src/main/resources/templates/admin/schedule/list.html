<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chấm công - Lịch làm việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .btn-action {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-create {
            background-color: #28a745;
            color: white;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-create:hover, .btn-edit:hover, .btn-delete:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Quản lý chấm công</h1>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Danh sách lịch làm việc</h3>
        <a href="/admin/schedule/create" class="btn btn-success btn-create">+ Thêm lịch làm việc mới</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Tên nhân viên</th>
            <th>Ca làm việc</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Duyệt qua danh sách các lịch làm việc -->
        <tr th:each="schedule : ${workSchedules}">
            <td>
                <span th:text="${schedule.employeeName}">Tên nhân viên</span>
            </td>
            <td>
                <span th:text="${schedule.shift}">Ca làm việc</span>
            </td>
<!--            <td>-->
<!--                <span th:text="${schedule.startDate != null ? #dates.format(schedule.startDate, 'dd/MM/yyyy HH:mm') : 'Chưa có ngày bắt đầu'}"></span>-->
<!--            </td>-->
<!--            <td>-->
<!--                <span th:text="${schedule.endDate != null ? #dates.format(schedule.endDate, 'dd/MM/yyyy HH:mm') : 'Chưa có ngày kết thúc'}"></span>-->
<!--            </td>-->
            <td th:text="${schedule.startDate}">Ngày Bắt Đầu</td>
            <td th:text="${schedule.endDate}">Ngày Kết Thúc</td>
            <td class="btn-action">
                <a href="#" class="btn btn-warning btn-edit">Chỉnh sửa</a>
                <a href="#" class="btn btn-danger btn-delete">Xóa</a>
            </td>
        </tr>
        <!-- Trường hợp không có lịch làm việc -->
        <tr th:if="${workSchedules.isEmpty()}">
            <td colspan="5" class="text-center">Không có lịch làm việc nào</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
