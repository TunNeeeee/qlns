<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sign.css}">

    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
    <title>Đăng nhập</title>
</head>
<body>
<header class="d-flex justify-content-end">
    <div class="d-flex p-2 gap-2 align-items-center border border-1 border-secondary rounded-1 mt-3 me-5">
        <label>
            <select name="language" id="language" class="border-0 bg-transparent p-0 m-0" style="width: 150px; outline: 0">
                <option value="vi">Tiếng Việt</option>
                <option value="en">English</option>
            </select>
        </label>
    </div>
</header>
<main class="container d-flex flex-column align-items-center justify-content-center" style="height: 90%">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="frame-form position-relative border-1">
            <div class="position-absolute disable d-flex flex-column justify-content-between form-forget-password bg-white p-3 w-100 h-100 top-0 start-0 rounded-1 border border-1 border-secondary">


                <form action="" id="form-forgot-password">
                    <div class="d-flex flex-column gap-5">
                        <div class="d-flex flex-column">
                            <label for="email-forgot">
                                <strong>Email</strong> <span class="text-danger">*</span>
                            </label>
                            <input id="email-forgot"
                                   name="email"
                                   class="p-2 rounded-1 border-1 border-secondary"
                                   type="text"
                                   placeholder="Email">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="username-forgot">
                                <strong>Username</strong> <span class="text-danger">*</span>
                                <input id="username-forgot"
                                       name="username"
                                       class="p-2 rounded-1 border-1 border-secondary w-100"
                                       type="text"
                                       placeholder="Username"
                                >
                            </label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="switch-form bg-white border-0 color-primary">
                                Login?
                            </button>
                        </div>
                    </div>
                    <button class="bg-primary border-0 w-100 py-2 mt-4 rounded rounded-1 text-white">
                        Forgot password
                    </button>
                </form>
            </div>
            <div class="position-absolute active  d-flex flex-column justify-content-between form-login bg-white p-3 w-100 h-100 rounded-1 border border-1 border-secondary">
                <div class="logo row justify-content-center">
                    <img class="col-5" th:src="@{/assets/image/aeon-750x468.jpg}" alt="logo">
                </div>
                <div class="col-lg-8 col-11 mx-auto">
                    <form th:action="@{/login}" method="post">
                        <div class="d-flex flex-column gap-5">
                            <div class="d-flex flex-column">
                                <label for="username-login">
                                    <strong>Username</strong> <span class="text-danger">*</span>
                                </label>
                                <input id="username-login" name="username"
                                       class="p-2 rounded-1 border-1 border-secondary"
                                       type="text"
                                       placeholder="Username">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="password-login">
                                    <strong>Password</strong> <span class="text-danger">*</span>
                                </label>
                                <div class="position-relative">
                                    <input id="password-login" name="password"
                                           class="p-2 rounded-1 border-1 border-secondary w-100"
                                           type="password"
                                           placeholder="Password"
                                    >
                                    <button id="action-password" type="button"
                                            class="position-absolute top-50 translate-middle-y border-0"
                                            style="background: none; right: 10px">
                                        <img data-size="15" src="assets/icon/eye-off.png" alt="eye">
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center gap-2">
                                    <input id="remember-me" type="checkbox" style="width: 20px; height: 20px">
                                    <label for="remember-me"><strong>Remember me</strong></label>
                                </div>
                                <button type="button" class="switch-form bg-white border-0 color-primary">
                                    Forgot password?
                                </button>
                            </div>
                        </div>
                        <button class="bg-primary border-0 w-100 py-2 mt-4 rounded rounded-1 text-white">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/sign.js}"></script>
</body>
</html>
